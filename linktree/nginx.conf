server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # ==========================================
    # SÉCURITÉ: Bloquer fichiers sensibles
    # ==========================================
    
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ \.(env|log|yml|yaml|json|lock|md|txt|sql|bak|config)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~* ^/(node_modules|src|config|server|tests?)/ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # ==========================================
    # SERVIR L'APPLICATION REACT
    # ==========================================
    location / {
        try_files $uri $uri/ =404;
        
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
    }

    # ==========================================
    # PROXY API VERS LE BACKEND DISCORD
    # ==========================================
    location /api {
        proxy_pass http://linktree-backend:3001;
        proxy_http_version 1.1;
        
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        proxy_cache_bypass $http_upgrade;
        proxy_buffering off;
    }

    # ==========================================
    # OPTIMISATIONS PERFORMANCES
    # ==========================================
    
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1000;
    gzip_types 
        text/plain 
        text/css 
        text/xml 
        text/javascript 
        application/json 
        application/javascript 
        application/xml+rss 
        application/xml 
        image/svg+xml;

    location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    location = /favicon.ico {
        access_log off;
        log_not_found off;
    }
    
    location = /robots.txt {
        access_log off;
        log_not_found off;
    }
}
